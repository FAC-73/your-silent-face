<!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

        <link rel="stylesheet" href="../src/styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title>Team Profile</title>
    </head>
    
    <body>
        <div class="container" style="padding-top: 40px; padding-bottom: 40px;">
            <h1><i class="fas fa-users" style="padding-right:12px;"></i>Team profile</h1>
        </div>
    
        <div class="container"><div class="row" id="engineer">
            <div class="col-sm-12">
                <div class="card w-100 flex-layout">
                    <div class="avatar-img"><i class="fas fa-user-ninja"></i></div>
                    <div class="flex-direction-inner" style="width: 80%">
                        <h3>Dobby</h3>
                        <p class="subtitle">Engineer</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><i class="far fa-id-badge" style="padding-right: 8px;"></i> ID:
                                1234
                            </li>
                            <li class="list-group-item"><i class="far fa-envelope" style="padding-right: 8px;"></i>
                                Email: <a href="mailto:dobby@hogwarts.com">dobby@hogwarts.com</a></li>
                            <li class="list-group-item"><i class="fab fa-github" style="padding-right: 8px;"></i>
                                GitHub: <a href="https://github.com/Dobz21" target="_blank">Dobz21</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div><div class="row" id="manager">
            <div class="col-sm-12">
                <div class="card w-100 flex-layout">
                    <div class="avatar-img"><i class="fas fa-user-tie"></i></div>
                    <div class="flex-direction-inner" style="width: 80%">
                        <h3>Winky</h3>
                        <p class="subtitle">Manager</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><i class="far fa-id-badge" style="padding-right: 8px;"></i> ID:
                                5678
                            </li>
                            <li class="list-group-item"><i class="far fa-envelope" style="padding-right: 8px;"></i>
                                Email: <a href="mailto:winky@hogwarts.com">winky@hogwarts.com</a></li>
                            <li class="list-group-item"><i class="fas fa-mobile-alt" style="padding-right: 8px;"></i> Phone: 123456789</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div><div class="row" id="intern">
            <div class="col-sm-12">
                <div class="card w-100 flex-layout">
                    <div class="avatar-img"><i class="fas fa-user"></i></div>
                    <div class="flex-direction-inner" style="width: 80%">
                        <h3>Kreacher</h3>
                        <p class="subtitle">Intern</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><i class="far fa-id-badge" style="padding-right: 8px;"></i> ID:
                                0987
                            </li>
                            <li class="list-group-item"><i class="fas fa-graduation-cap" style="padding-right: 8px;"></i> School:
                                Hogwarts School of Wizardry
                            </li>
                            <li class="list-group-item"><i class="far fa-envelope" style="padding-right: 8px;"></i>
                                Email: <a href="mailto:kreacher@hogwarts.com">kreacher@hogwarts.com</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div></div>
    </body>
    </html>
